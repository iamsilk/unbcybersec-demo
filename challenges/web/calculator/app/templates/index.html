<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Calculator</h1>
        
        <form method="post">
            <div class="mb-3">
                <label for="expression" class="form-label">Enter an expression:</label>
                <input type="text" name="expression" id="expression" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        
        {% if expression %}
            <h2 class="mt-4">Expression: {{ expression }}</h2>
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS and Popper.js from CDN (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
